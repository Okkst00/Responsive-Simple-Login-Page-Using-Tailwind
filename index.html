<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <h1 class="text-3xl font-bold text-center text-fuchsia-50 my-9">
      Your Company
    </h1>
    <div
      class="backdrop-blur-sm bg-white/40 lg:w-4/12 md:w-6/12 w-10/12 rounded-xl py-8 px-7 lg:px-10 md:px-10 m-auto"
    >
      <form action="index.html" method="post">
        <div class="form1 my-3 text-center">
          <input
            class="rounded-2xl px-4 py-2 w-full focus:outline-none text-purple-600 font-sans lg:text-base md:text-base text-sm"
            type="text"
            placeholder="Username.."
            name="username"
            required
          />
        </div>
        <div class="form1 my-3 text-center">
          <input
            class="rounded-2xl px-4 py-2 w-full focus:outline-none text-purple-600 font-sans lg:text-base md:text-base text-sm"
            type="password"
            placeholder="Password.."
            name="password"
            id="password"
            required
          />
        </div>
        <div class="icons flex justify-between px-2 mt-4">
          <p class="text-sm font-semibold text-purple-700">Lupa Password ?</p>
          <i
            class="bi bi-eye-slash ms-auto cursor-pointer text-slate-200 bg-purple-500 px-2 rounded-lg"
            id="togglePassword"
          ></i>
        </div>
        <div class="btn grid justify-items-center w-full mt-5 lg:mt-7 md:mt-7">
          <button
            class="bg-purple-500 px-10 py-3 rounded-2xl text-white hover:opacity-70 w-full font-bold font-sans shadow-lg"
            type="submit"
          >
            Sign In
          </button>
        </div>
      </form>
      <p
        class="text-sm font-semibold text-purple-700 mt-6 lg:mt-5 md:mt-5 text-center font-sans"
      >
        belum punya akun ?
        <a href="" class="text-purple-200 hover:text-purple-500 font-sans"
          >daftar disini</a
        >
      </p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
